publications:
    title: 项目经历
    intro: |
      
    papers:
      - title: 图谱智能搜索产品
        link: "https://www.cailiaoai.com/"
        authors: 2023.05 - 至今
        conference: |
            &emsp;&emsp;国网南瑞和山东产研院项目新型知识和内容检索服务,基于 sprinfboot、redis、es、jwt、nlp、kafka、mq 、图数
            据、 python、datax、vue 等实现。通过 nlp和 python 对检索内容进行语意分析后对全文 ，问答，知识卡片进行检索
            展示。<br>
            &emsp;&emsp;产品包括认知智能平台和数据决策机器人。<br>
            &emsp;&emsp;其中认知智能平台基于语义化数据治理方法，将异构到数据关联在一起。通过实体、关系构建起企业的业务语义，包
            括主数据实体、属性、主要业务事件。从而将将企业内部跨部门、多来源、异结构的数据通过图结构表达起来。为业务人
            员提供全企业360数据价值。<br>
            &emsp;&emsp;数据决策机器人则通过语义化提问的方式，展现多种形式的数据答案，完成数据驱动决策。百度式提问，实时分析，
            随时可以查看数据；海量常用指标分析，丰富图标形式、交互式可视化，可从多维度分析与查看指标；<br>
            <h6>主要负责：</h6><br>
            1. 需求设计;<br>
            &emsp;需求确认,需求设计方案制定,实现方案评估等；<br>
            &emsp;相关技术文档输出；<br>
            2. 定制化功能开发;<br>
            &emsp;集成rocketmq 异步通信；<br>
            &emsp;数据整合生成pdf文件；文件下载预览；<br>
            &emsp;soa 服务整合，统一服务入口、统一认证;<br>
            &emsp;单点登录服务中台;<br>
            &emsp;es 实现全文检索;<br>
            &emsp;微信登陆,微信支付,扫码支付,小程序内部支付;<br>
            &emsp;图谱数据任务、数据清洗；<br>
            3. 生产系统运行支持;<br>
            &emsp;运行过程中的 需求反馈分析、问题分配团队成员处理;<br>
            &emsp;大数据整理分析与同步;<br>
            4. 项目部署和维护;<br>
            &emsp;代码分支本地打包；<br>
            &emsp;容器化和虚机环境项目部署;<br>

      - title: "易问知识库产品线"
        link: "#"
        authors: 2021.01 - 2023.05
        conference: |
            &emsp;产品是面向并不限于电信行业的集知识录入、知识管理、知识检索、知识展示等产品平台,产品覆盖 pc端,移动端,app等。<br>
            &emsp;产品基于 springboot 微服务开发架构,集成 solr和 es 双搜索引擎,并配置自研发实现的配置管理中心和多租户的实现,可无缝
            切换数据源;集成 Activity 工作流以实现知识采编的审批等，使用基于nginx + session的权限认证，使用mybaits作为持久层框架，mysql、pgsql作为关系数据库；<br>
            <h6>主要负责需求分析-功能设计-开发:</h6><br>
            1. 知识分类权限管理；<br>
            &emsp;多维树状分类，快速导航，便于知识查找；<br>
            &emsp;基于用户和角色、部门、渠道的分类权限管理到节点域，权限精细化管理，在确保合理共享的同时，防止企业敏感信息泄密传播；<br>
            2. 模版管理；<br>
            &emsp;模板配置：<br>
            &emsp;&emsp;自定义知识模板、属性模板，数据模板精细化、可定制化；<br>
            &emsp;开启页签、发布区域、个性化、开启评论、门户体现等配置；<br>
            &emsp;条目配置：<br>
            &emsp;&emsp;根据知识结构需要划分成若干条目、子条目，每个小条目可作为独立的知识被引用、更新;<br>
            &emsp;&emsp;设置多种参数类型，将可以标准化的参数做成选项，减少录入错误的可能性。支持标准化的参数可视化配置；<br>
            &emsp;&emsp;树形结构条目管理、控件类型、控件属性配置；<br>
            3. 知识采编；<br>
            &emsp;多页签、多级条目、多行多列无固定格式等复杂结构化知识采编；<br>
            &emsp;知识条目的某一项或某几项内容，根据区域、渠道自定义内容采编和配置不同的查看权限；<br>
            &emsp;结构化制作关联知识/对内对外条目、名词解释、faq索引、faq索引组、自定义富文本；<br>
            &emsp;取消结构化、批量操作同步并更新子结构化、结构化复制粘贴等；<br>
            &emsp;知识内容版本管理、知识对比高亮显示差异内容、版本回退、寻找类似知识；<br>
            &emsp;知识销售品CPCP制作, 知识超链；<br>
            &emsp;知识属性配置，个性化配置单个知识的属性；<br>
            &emsp;知识文件在线预览（word、excel、pdf、视频、图片…）；<br>
            &emsp;知识日志管理；<br>
            &emsp;根据知识分类、发布渠道、发布用户、发布角色等不同维度设置知识权限;<br>
            4. 知识门户；<br>
            &emsp;丰富的搜索功能，确保用户可以快速找到所需知识，提供知识标题、知识正文等全文检索功能；<br>
            &emsp;知识多维树图作为快速导航，便于知识查找；<br>
            &emsp;知识收藏、知识点赞、知识反馈、知识评价、知识版本对比、知识变更日志查看等功能；<br>
            5. 知识上发；<br>
            &emsp;上发网厅、集团、综合客服系统；<br>
            6. 平台升级/上线支持；<br>
            &emsp;产品工程 springboot1.5升级到2.3改造；<br>
            &emsp;代码管理、私服管理、Jenkins打包升级；<br>

      - title: SRM供应链管理
        link: "#"
        authors: 2020.09 - 2020.12
        conference: |
            &emsp;依托 java 技术实现的 srm 管理系统 ，主要包括采购订单管理 、供应商送货、财务结算管理等 ，使用 spring 、springMVC、 mybaits 等框架 ，sqlserver 作为持久化数据库 ，webservice 对接 sap和 wms 系统。<br>
            <h6>主要负责功能设计-开发:</h6><br>
            1. 供应商信息、物料等基本信息接入;<br>
            2. 供应商针对采购订单订单接收确认;<br>
            3. 采购订单拆单送货管理;<br>
            4. sap入库凭证结算、审核、发票管理;<br>
            5. 收货推送仓库系统;<br>
        
      - title: 在线约课微信小程序
        link: "#"
        authors: 2020.03 - 2020.08
        conference: |
            &emsp;本项目为在线约课的微信小程序和后台管理系统。后端采用 springboot,mybaits ,结合vue+element 前后端分离的技术架构。 权限认证使用的 springSecurity ,并结合 mybatisplus 插件进行开发 。<br>
            <h6>主要负责功能设计-开发:</h6><br>
            1. 课程维护、检索、预约等;<br>
            2. 老师管理、学生管理等模块功能；<br>
            3. 订单管理、 课程管理；<br>
            4. 集成微信登陆、微信支付；<br>

      - title: 嘉航门户
        link: "#"
        authors: 2019.12 - 2020.02
        conference: |
            &emsp;此项目为 springboot+springdatejpa+vue+element 组合架构,权限使用 Spring 全家桶的 springSecurity 进行菜单权限
            控制。 本项目主要为甲方公司主营业务的展示，和对其产品的展示，使用Lucene 实现对于客户关注的相关咨询信息的快速检索
            响应;<br>
            <h6>主要负责功能设计-开发:</h6><br>
            1. mybatis向 springdatejpa 技术迁移 ；<br>
            2. 资讯管理; Lucene 实现全文内容检索等；<br>
            3. 意见反馈；<br>
            4. 上线支持；<br>
            
      - title: 淄博房地产
        link: "http://www.zbfdc.com.cn"
        authors: 2019.06 - 2019.11
        conference: |
            &emsp;此项目是淄博市房管局主导的类似58的一个门户网站。使是 springboot的架构,认证使用了 shiro,使用百度的 echarts 实
            现的大屏展示，人机验证用的图片滑动,图压缩用的 thumbnailator ,缓存用的 redis ,使用 Lucene 实现的房产信息检索,前端使
            用的layui框架。<br>
            <h6>主要负责功能设计-开发:</h6><br>
            1. 新房管理、二手房管理、房产信息检索；<br>
            2. 经纪人管理、会员管理；<br>
            3. 街道管理、小区管理；<br>
            4. 广告管理、友联管理；<br>
            5. 登录验证、人机验证；<br>
            
      - title: 易冷云
        link: "http://www.e-cool.com"
        authors: 2018.11 - 2019.05
        conference: |
            &emsp;这个项目是济南制冷设备公司的冷库管理系统,其系统覆盖pc , app 移动端;项目框架为 springboot ;持久层使用 mybatis , 视图层用的 freemarker 模版引擎,数据库用的 mysql ;前端用的 layui ;图表用的百度的 echarts ;短信用的阿里; 数据库驱动用的
            也是阿里的;权限认证用的 shiro ;缓存用的 redis；使用js原生实现的组态。<br>
            <h6>主要负责功能开发:</h6><br>
            1. plc设备信息接入、设备能耗统计；<br>
            2. 大屏驾驶舱；<br>
            3. 巡检计划、巡检任务；<br>
            4. 报修管理；<br>
            5. 工单管理：派单/接单；<br>

      - title: CRM客户管理系统
        link: "#"
        authors: 2018.08 - 2018.10
        conference: |
            &emsp;本系统主要针对企业客户单方面的对客户做出的一些管理,包括售前 、售中、售后;使用本系统,工作人员可以对公司业务的开
            展进 行全面的了解和管理, 主要负责功能开发:<br>
            <h6>主要负责功能开发:</h6><br>
            1. 线索管理；<br>
            2. 客户管理；<br>
            3. 上线支持；<br>


